<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="regstyle.css" />
</head>
<body>
  <div class="signup-container">
    <!-- Logo -->
    <a href=""><img src="Generated_Image_September_07__2025_-_11_36AM-removebg-preview.png" alt="Logo" class="logo" /></a>

    <!-- Signup Box -->
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Create Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" required />
          <i class="fa-regular fa-eye"></i>
        </div>
        <button type="submit" onclick="window.location.href='basicinfo.html';">Create</button>
      </form>
      <div class="divider"><span>or</span></div>

      <div class="social-icons">
        <button class="google-btn"><i class="fab fa-google"></i></button>
        <button class="apple-btn"><i class="fab fa-apple"></i></button>
      </div>

      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
  </div>
</body>
</html>
