<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="infostyle.css" />
</head>
<body>
  <div class="signup-container">
    <!-- Logo --> 
<a href=""><img src="Generated_Image_September_07__2025_-_11_36AM-removebg-preview.png" alt="Logo" class="logo" /></a>

    <!-- Signup Box -->
    <div class="signup-box">
      <h2>Get Started</h2>

      <!-- Profile Image Upload -->
      <div class="profile-upload">
  <input type="file" id="profileInput" accept="image/*" hidden />
  <label for="profileInput" class="profile-circle">
  <i class="fa-regular fa-user"></i>
    <img src="" alt="Profile" id="profilePreview" />
  </label>
  <p id="profile-instruction">Profile</p>
</div>

      <!-- Form -->
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your number" required />

        <button type="submit">Let's Go</button>
      </form>

      <a href="#" class="terms-link">Terms & Conditions</a>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
