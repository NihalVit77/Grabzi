<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Address</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="address.css" />
</head>
<body>

  <div class="address-container">
    <!-- Left: Form -->
    <div class="address-form">
      <h2>Add Address</h2>
      <form>
        <label>Room No/ House No/ Apartment</label>
        <input type="text" placeholder="Enter room or house number/ Apartment" />

        <label>Area</label>
        <input type="text" placeholder="Enter area" />

        <label>Landmark</label>
        <input type="text" placeholder="E.g. Near Rcity Mall" />

        <label>City</label>
        <input type="text" placeholder="Enter city" />

        <label>Pin Code</label>
        <input type="text" placeholder="Enter pin code" />

        <label>State</label>
        <input type="text" value="Maharashtra" />

        <button type="submit" class="add-btn">
          Add <i class="fas fa-angle-double-right"></i>
        </button>
      </form>
    </div>

    <!-- Right: Image Placeholder -->
    <div class="address-image">
      <img src="Delivery in 10 mins_20250815_022148_0000 1.png" alt="Delivery Illustration" />
    </div>
  </div>

</body>
</html>
